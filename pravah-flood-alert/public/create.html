<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Rain animation */
    .raindrop {
      position: absolute;
      top: -10px;
      width: 2px;
      height: 15px;
      background: rgba(255, 255, 255, 0.6);
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Background gradient */
    body {
      background: linear-gradient(to bottom, #0a0f2c, #1a237e, #283593);
      overflow: hidden;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen relative">

  <!-- Rain container -->
  <div class="rain absolute inset-0 pointer-events-none z-10"></div>

  <!-- Sign-up Form -->
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md z-20 relative">
    <h2 class="text-2xl font-bold mb-1">Create your account</h2>
    <p class="text-gray-600 mb-6">Start your journey in minutes</p>

    <form action="#" method="POST" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="full-name">Full Name</label>
        <input id="full-name" name="full-name" type="text" required placeholder="Jane Doe"
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email Address</label>
        <input id="email" name="email" type="email" required placeholder="name@example.com"
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
        <input id="password" name="password" type="password" required
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div class="bg-orange-500 text-white text-sm rounded-md px-4 py-2 mt-2">
          Use at least 8 characters, including a number.
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="confirm-password">Confirm Password</label>
        <input id="confirm-password" name="confirm-password" type="password" required
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div id="match-message" class="bg-green-500 text-white text-sm rounded-md px-4 py-2 mt-2 hidden">
          Passwords match
        </div>
        <div id="mismatch-message" class="bg-red-500 text-white text-sm rounded-md px-4 py-2 mt-2 hidden">
          Passwords do not match
        </div>
      </div>

      <div class="flex items-start">
        <input id="terms" name="terms" type="checkbox"
          class="h-4 w-4 text-blue-600 border-gray-300 rounded" required />
        <label for="terms" class="ml-2 text-sm text-gray-700">
          I agree to the
          <a href="#" class="text-blue-600 hover:underline">Terms and Conditions</a>
        </label>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-150">
        Create Account
      </button>
    </form>

    <div class="flex items-center my-6">
      <hr class="flex-grow border-t border-gray-300" />
      <span class="mx-4 text-gray-400">or</span>
      <hr class="flex-grow border-t border-gray-300" />
    </div>

    <p class="text-center text-sm text-gray-700">
      Already have an account?
      <a href="#" class="text-blue-600 hover:underline">Log in</a>
    </p>

    <p class="text-xs text-gray-400 mt-4">
      Tip: Tab to move through fields. Focus state is visually indicated.
    </p>
  </div>

  <!-- JavaScript for rain and password match -->
  <script>
    // Rain drops
    document.addEventListener('DOMContentLoaded', () => {
      const rainContainer = document.querySelector('.rain');
      for (let i = 0; i < 50; i++) {
        const drop = document.createElement('div');
        drop.className = 'raindrop';
        drop.style.left = `${Math.random() * 100}vw`;
        drop.style.animationDuration = `${0.5 + Math.random() * 0.7}s`;
        drop.style.animationDelay = `${Math.random() * 2}s`;
        rainContainer.appendChild(drop);
      }

      // Password match checker
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirm-password');
      const matchMessage = document.getElementById('match-message');
      const mismatchMessage = document.getElementById('mismatch-message');

      function checkPasswords() {
        if (!confirmPassword.value) {
          matchMessage.classList.add('hidden');
          mismatchMessage.classList.add('hidden');
        } else if (password.value === confirmPassword.value) {
          matchMessage.classList.remove('hidden');
          mismatchMessage.classList.add('hidden');
        } else {
          matchMessage.classList.add('hidden');
          mismatchMessage.classList.remove('hidden');
        }
      }

      confirmPassword.addEventListener('input', checkPasswords);
      password.addEventListener('input', checkPasswords);
    });
  </script>
</body>
</html>
